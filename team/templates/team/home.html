{% extends 'team/base.html' %} {% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col"><a href="{% url 'student' %}" class="btn btn-outline-success">Add New</a></th>
        </tr>
    </thead>
    <tbody>
        {% for i in students %}
        <tr>
            <th scope="row">{{i.number}}</th>
            <td>{{ i.first_name }}</td>
            <td>{{ i.get_path_display }}</td>
            <td><a href="{% url 'update' i.id %}"><i class="fa-solid fa-file-pen"></i></a><a href="{% url 'delete' i.id %}"><i class="fa-solid fa-trash-can"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
